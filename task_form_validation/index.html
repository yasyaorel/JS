<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <script src="js/script.js"></script>
    <style type="text/css">
    input.invalid {
        background-color: #FFDAB9;
    }
    
    input.valid {
        background-color: #F0FFF0;
    }
    
    input.simple {
        background-color: #FF0000;
    }
    
    input.middle {
        background-color: #FF4500;
    }
    
    input.hard {
        background-color: #00EE00;
    }
    </style>
</head>

<body>
    <form>
        Login:
        <input type="text"
        name="login" data-val="[a-zA-Z]"
        data-val-msg="Введите login!"
        data-val-msg-id="userNameMsg" />

        <span id="userNameMsg"></span>
        <br />

        Email:
        <input type="text"
        name="email"
        data-val="\b[a-z0-9._]+@[a-z0-9.-]+\.[a-z]{2,4}\b"
        data-val-msg="Email введен неправильно!"
        data-val-msg-id="emailMsg" />

        <span id="emailMsg"></span>
        <br />

        Password:
        <input type="text"
        name="password"
        data-val-msg-id="passwordMsg" />

        <span id="passwordMsg"></span>
        <br />
        
        <input type="submit" />
    </form>
</body>

</html>
